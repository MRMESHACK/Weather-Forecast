<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>



    <div class="weather-app">
        <div class="container">

            <h3 class="brand">THE WEATHER </h3>

        <div>
        <h1 class="temp">16&#176;</h1>
            <div class="city-time">

                <h1 class="name">London</h1>
                <small>
                    <span class="time">06:09</span>
                    -
                    <span class="date">
                        Monday Sep 19
                    </span>
                </small>
            </div>
            <div class="weather">
                <img src="./icons/64x64/day/113.png"
                class="icon"
                width="50"
                height="50"/>
                <span class="condition">Cloudy</span>
            </div>
          </div>
        </div>

        <div class="panel">
    <form id="locationInput">
        <input
        type="text"
        class="search"
        placeholder="Search Location..."
    
        />
    <button type="submit" class="submit">
        <i class="fa fa-search">

        </i> 
    </button>
    </form>






    
    <ul class="cities">
        <li class="city">NEW YORK</li>
        <li class="city">CALIFORNIA</li>
        <li class="city">NEW JERSEY</li>
        <li class="city">CAPE TOWN</li>
        </ul>

<ul class="details">
    <h4>Weather Details</h4>
    <li>
        <span>Cloudy</span>
        <span class="cloudy">89%</span>
    </li>
    <li>
        <span>Humidity</span>
        <span class="humidity">64%</span>
    </li>
    <li >
        <span>Wind</span>
        <span class="Wind">8km/h</span>

    </li>
</ul>
         

</div>

</div>
    <script src="weather2.js">
        
    </script>
</body>
</html>
